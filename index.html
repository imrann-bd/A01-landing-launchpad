<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <!-- googel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- main css link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <section class="content">
            <div class="navbar">
                <div class="logo inter primary-color">
                    <h2>LOGO</h2>
                </div>
                <div class="sign-up">
                    <a class="btn raleway" href="">Sign Up</a>
                </div>
            </div>
            <div class="banner">
                <div class="banner-content">
                    <h2 class="raleway dark1">Cool Dark UI Template for <br> Webflow Agencies!</h2>
                    <a class="btn raleway" href="">Stay Focused</a>
                </div>
            </div>
            </div>
        </section>
    </header>

    <main>
        <section class="action-block">
            <div class="action-content">
                <div class="action-left-side">
                    <h2 class="raleway dark1">See It in Action</h2>
                    <p class="des">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <a class="btn raleway" href="">Launch Live Preview</a>
                </div>
                <div class="action-right-side">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        
    </main>

    <footer>

    </footer>
</body>

</html>
